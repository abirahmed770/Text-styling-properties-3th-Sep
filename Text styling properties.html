<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Document</title>

    <style>
      .text1 {
        color: brown;
        font-size: 30px;
        font-family: Verdana;
      }

      #p1 {
        color: blueviolet;
        font-family: Impact;
      }

      div {
        width: 300px;
        height: 100px;
        margin-bottom: 50px;
        text-align: center;
        font-family: Impact;
        font-size: darkviolet;
        background-color: darkseagreen;
        border: 5px solid blueviolet;
      }

      #mydiv {
        transform: rotateX(180deg);
      }

      *{
        text-align: center;
        font-family: monospace;
      }

      #text {
        text-shadow: 2px 2px 25px blue;
        /* (right-offset)px ()
      }
    </style>
  </head>

  <body>
    <h1>Typography</h1>
    <p class="text1">Welcome To Codigal</p>
    <p id="p1">Welcome To Codingal</p>

    <div>Codingal</div>
    <div id="mydiv">Codingal</div>

    <h1 id="text">We can use text-shadow to give shadow to text itself</h1>
    <h1 id="box">Or use box-shadow to give shadow to the element</h1>
    <div>
      <p>This is an example of text-indent</p>
      <p id="indent">This is an example of text-indent</p>
    </div>
  </body>
</html>
